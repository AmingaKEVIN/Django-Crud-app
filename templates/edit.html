<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">CRUD MINI PROJECT</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            UPDATE STUDENT DETAILS
          </span>
        </div>
      </nav>
      <form action="/update/{{d.id}}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student name </label>
          <input type="text" class="form-control"
           name='name' id="exampleInputEmail1" 
           aria-describedby="emailHelp" 
           value={{d.name}}
           required >
         
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email"
             class="form-control" 
             id="exampleInputEmail1" 
             name="email"
              aria-describedby="emailHelp"
              value={{d.email}} 
              required >
           

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Age</label>
            <input type="number" 
            class="form-control" 
            id="exampleInputEmail1" 
            name="age" 
            aria-describedby="emailHelp"
            value={{d.age}}
            required >
           
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select Gender</label>
            <select id="disabledSelect" class="form-select" name="gender" required>
                <option selected>{{d.gender}}</option> 
              <option>Male</option>
              <option>female</option>
              <option>others</option>
            </select>
          </div>
       
        <button type="submit" class="btn btn-primary">update</button>
      </form>
     
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
