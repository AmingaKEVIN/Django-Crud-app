<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">CRUD MINI PROJECT</a>
          <td><a type="button"  href="{% url 'logout' %}"class="btn btn-danger">Logout</a></td>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            INSERT STUDENT DETAILS
          </span>
        </div>
      </nav>
      <form action="/insert" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student name </label>
          <input type="text" class="form-control" name='name' id="exampleInputEmail1" aria-describedby="emailHelp" required >
         
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required >
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Age</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="age" aria-describedby="emailHelp" required >
           
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select Gender</label>
            <select id="disabledSelect" class="form-select" name="gender" required>
              <option>Male</option>
              <option>female</option>
              <option>others</option>
            </select>
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.age}}</td>
            <td>{{d.gender}}</td>
            <td><a type="button"  href="/update/{{d.id}}"class="btn btn-primary">Edit</a></td>
            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
          </tr>
        
          {% endfor %} 
        </tbody>
      </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
